<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care App</title>

    <script src="https://kit.fontawesome.com/3b161c540c.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/3456/3456488.png" type="image/png">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="tracking_area">

        <div class="inner-tracking title">
            <h2 class="health">How are you feeling?</h2>
        </div>

        <div class="inner-tracking main">

            <div class="child-tracking">
                <i class="fas fa-heartbeat"></i>
                <h5>Heart Beat</h5>
                <p><span class="counter" data-target="175">0</span> bpm</p>
            </div>

            <div class="child-tracking">
                <i class="fas fa-moon"></i>
                <h5>Sleep</h5>
                <p><span class="counter" data-target="8">0</span> hrs</p>
            </div>

            <div class="child-tracking">
                <i class="fa-sharp fa-solid fa-glass-water"></i>
                <h5>Water</h5>
                <p><span class="counter" data-target="12">0</span> Glass</p>
            </div>

            <div class="child-tracking">
                <i class="fa-solid fa-stopwatch-20"></i>
                <h5>Steps</h5>
                <p><span class="counter" data-target="11000">0</span></p>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
